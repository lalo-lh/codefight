<!DOCTYPE html>

  <title>CodeFigth</title>
</head>
<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(inputString){
	var string="";
    var alfab ="abcdefghijklmnopqrstuvwxyz";
    for(var i=0;i<=inputString.length-1;i++){
        var pos = alfab.indexOf(inputString[i]);
        if(pos == 25) pos = -1;
        string += alfab.slice(pos+1,pos+2);
    }
    return string;
}

n="z";

var muestra = document.getElementById("result").innerHTML = codefight(n);

</script>
</body>
