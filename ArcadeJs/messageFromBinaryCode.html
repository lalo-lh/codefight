<!DOCTYPE html>

  <title>CodeFigth</title>
</head>
<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(code){
   	var word="";
    for(var i=0;i<code.length;i+=8){
        word+=String.fromCharCode(parseInt(code.slice(i,i+8),2));
    }
    return word;
}

n="010010000110010101101100011011000110111100100001";

var muestra = document.getElementById("result").innerHTML = codefight(n);

</script>
</body>
