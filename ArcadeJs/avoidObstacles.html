<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeFigth</title>
</head>
<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(inputArray){
    var jump = 2;
    inputArray.sort();
    console.log(inputArray);
    var j=0;
    var x=0;
    while(j<=inputArray[inputArray.length-1]){
        x+=jump;
        for(var i=0;i<=inputArray.length-1;i++){
            if(x==inputArray[i]){
                j=0;
                x=0;
                jump+=1;
            }
        }
        j++;
    }    
    return jump;
}

n=[2, 3];

var muestra = document.getElementById("result").innerHTML = codefight(n);

</script>
</body>
</html>
