<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>CodeFigth</title>
</head>
<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(inputString){
    var txt = inputString.split(".");
    if(txt.length!=4){
        return false;
    }
    for(var i =0;i<=txt.length-1;i++){
        if(txt[i]==""){
            return false;
        }
        txt[i]=Number(txt[i]);
        if(txt[i]>255 || txt[i]<0 || isNaN(txt[i])){
            return false;
        }
    }
    return true;
}
}

n="172.316.254.1";

var muestra = document.getElementById("result").innerHTML = codefight(n);

</script>
</body>
</html>
