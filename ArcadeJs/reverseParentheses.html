<script>
function codefight(s){
    for(var i=0;i < s.length;i++){
    if(s[i]===")"){
      s = s.substring(0, i) + s.substring(i+1);
      i--;
      var reversed = "";
      while(s[i]!=="("){
        reversed += s[i];
        s = s.substring(0,i) + s.substring(i + 1);
        i--;
      }
      console.log(i);
      s = s.substring(0,i) + reversed + s.substring(i + 1);
      i += reversed.length -1;
    }
  }
    return s;
}

n="co(de(fight)s)";

</script>
