<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(inputString){
 var exp = /\d/;
 var textnum="0";
 var total=0;
 for(var i =0;i<inputString.length;i++){
  if(exp.test(inputString[i])){
   textnum+=inputString[i];
  }
  if(!exp.test(inputString[i+1]) && textnum!="0"){
   total += parseInt(textnum);
   textnum="0";
  }
  }
 return total;
}

n="2 apples, 12 oranges";

var muestra = document.getElementById("result").innerHTML = codefight(n);

</script>
</body>
