<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeFigth</title>
</head>
<body>
<p> CodeFigth</br>

  <div id="result" style="font-size: 6em; margin: 10%;"></div>

<script>
function codefight(n,firstNumber){
    var res=firstNumber;
    var k = n/2;
    var i=1;
    while(i<=k){
        res = res + 1;
        if(res>=n){
            res=0;
        }
        i++;
    }
    return res;
}

n=10;
x=2;

var muestra = document.getElementById("result").innerHTML = codefight(n,x);

</script>
</body>
</html>
