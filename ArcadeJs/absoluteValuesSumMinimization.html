<script>
function codefight(a){
    var res=0;
    var total=0;
    var r=0;
    for(var i=0;i<=a.length-1;i++){
        for(var j=0;j<=a.length-1;j++){
            res+=Math.abs(a[j]-a[i]);
        }
        console.log(res);
        if(i<1 || total>res){
            total=res;
            r=i;
        } else {
            total=total;
            r=r;
        }
        res=0;
    }
    return a[r];
}

n=[2,4,7];

</script>
