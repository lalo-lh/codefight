<script>
function codefight(a){
    var arr = [0,0];
    for(var i = 0; i<= a.length-1;i++){
        if(i == 0 || i%2==0){
            arr[0] += a[i];
        }
        else {
            arr[1] +=a[i];
        }
    }
    return arr;
}
